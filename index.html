<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Memory Game App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/CTuj1lh.png">
  </head>
  <body>
    <div class="neon">Poker Memory Game</div>
    <h3 id="moves">
      Number Of Moves Remaining: <span id="moves-count">20</span>
    </h3>
    <div class="button"><button id="game-rules-btn">Game Rules</button></div>
    <div id="game-rules" class="hide">
      <h1>Game Rules</h1>
      <ol>
        <li>16 cards are displayed</li>
        <li>Pair 8 cards to its matching card</li>
        <li>20 moves total</li>
        <li>Game starts over automatically when player loses</li>
      </ol>
    </div>
    <div id="container">
      <img class="hide-cards" src="images/cards/jack_of_diamonds2.png" alt="" />
      <img class="hide-cards" src="images/cards/ace_of_diamonds.png" alt="" />
      <img class="hide-cards" src="images/cards/king_of_hearts2.png" alt="" />
      <img class="hide-cards" src="images/cards/black_joker.png" alt="" />
      <br />
      <img class="hide-cards" src="images/cards/ace_of_clubs.png" alt="" />
      <img class="hide-cards" src="images/cards/ace_of_hearts.png" alt="" />
      <img class="hide-cards" src="images/cards/red_joker.png" alt="" />
      <img class="hide-cards" src="images/cards/king_of_spades2.png" alt="" />
      <br />
      <img class="hide-cards" src="images/cards/jack_of_diamonds2.png" alt="" />
      <img class="hide-cards" src="images/cards/ace_of_diamonds.png" alt="" />
      <img class="hide-cards" src="images/cards/black_joker.png" alt="" />
      <img class="hide-cards" src="images/cards/king_of_hearts2.png" alt="" />
      <br />
      <img class="hide-cards" src="images/cards/ace_of_hearts.png" alt="" />
      <img class="hide-cards" src="images/cards/red_joker.png" alt="" />
      <img class="hide-cards" src="images/cards/ace_of_clubs.png" alt="" />
      <img class="hide-cards" src="images/cards/king_of_spades2.png" alt="" />
    </div>
    <div class="button"><button id="reset-game-btn">Reset Game</button></div>
    <div class="footer">
      <footer>Artin Simonian &copy 2023</footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
